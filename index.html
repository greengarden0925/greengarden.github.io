<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-Column Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <style>
    body {
      padding-top: 20px;
    }
    .sidebar {
      height: 100vh;
      overflow-y: auto;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 左側欄位 -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Preface</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">1. Introduction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2. Components</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">3. Customization</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- 主內容 -->
      <main class="col-md-6 col-lg-8 content">
        <div id="markdown-content">Loading content...</div>
      </main>

      <!-- 右側欄位 -->
      <aside class="col-md-3 col-lg-2 bg-light">
        <div class="position-sticky p-3">
          <h5>On this page</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">Feature 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feature 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feature 3</a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </div>

  <!-- 加載 Markdown 並轉換為 HTML -->
  <script>
    async function loadMarkdown() {
      const response = await fetch('index.md');
      const markdown = await response.text();

      const converter = new showdown.Converter();
      const html = converter.makeHtml(markdown);

      document.getElementById('markdown-content').innerHTML = html;
    }

    loadMarkdown();
  </script>
</body>
</html>
